  <script>

    var run = function(){
      let warningCount = 0;
      const badWords = ["scheiÃŸe","arsch","miststÃ¼ck","hurensohn","fuck"];

      function escapeHtml(str){return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');}

      function textToBinary(str){return str.split('').map(c=>c.charCodeAt(0).toString(2).padStart(8,'0')).join(' ');}

      const patterns = [
        { re: /\b(wie gehts|wie geht's|wie geht|wie geht es dir)\b/i, type: 'greeting' },
        { re: /\b(hallo|hi|hey)\b/i, type: 'hello' },

        { re: /\b(ich habe hunger|ich hab hunger|habt hunger)\b/i, type: 'hunger' }
      ];

      const templates = {
        greeting: {boomer:"Na, alles Roger?",millennial:"Hey, alles gut bei dir?",genz:"Alles chill?",genalpha:"Bruh, u good?",genbeta:"yo â€” status: operational âœ”ï¸",binary:"01001000 01101001 00100000 01110100 01101000 01100101 01110010 01100101 ğŸ’š",gurly:"Hiiiii Babe!! ğŸ’–âœ¨ Wie geeeht's omg ğŸ˜ğŸ’•"},

      function fallbackTemplates(orig){

      function makeTranslations(input){
        const trimmed = input.trim();
        if(!trimmed) return null;
        for(const p of patterns){ if(p.re.test(trimmed)) return templates[p.type]; }
        return fallbackTemplates(escapeHtml(trimmed));

      function containsBadWord(text){ const lower=text.toLowerCase(); return badWords.some(w=>lower.includes(w)); }

      function render(r){
        const esc=v=>escapeHtml(v);
        document.getElementById('results').innerHTML=`
          <div class="card boomer"><h2>ğŸ‘´ Boomer</h2><p>${esc(r.boomer)}</p></div>
          <div class="card millennial"><h2>ğŸ§‘â€ğŸ’» Millennial</h2><p>${esc(r.millennial)}</p></div>

          <div class="card genalpha"><h2>ğŸ‘¶ Gen Alpha</h2><p>${esc(r.genalpha)}</p></div>
          <div class="card genbeta"><h2>ğŸ¤– Gen Beta</h2><p>${esc(r.genbeta)}</p></div>
          <div class="card binary"><h2>ğŸ’¾ BinÃ¤r</h2><p>${esc(r.binary)}</p></div>
          <div class="card gurly"><h2>ğŸ’… Gurly</h2><p>${esc(r.gurly)}</p></div>
        `;
      }

      function translate(){
        const inputField=document.getElementById("inputText");
        const input=inputField.value.trim();
        if(!input){ document.getElementById("results").innerHTML='<div style="grid-column:1/-1;color:#b00;padding:14px;background:rgba(255,255,255,0.6);border-radius:10px;">Bitte gib zuerst einen Satz ein.</div>'; return; }
        if(containsBadWord(input)){
          warningCount++;
          if(warningCount>=3){ document.getElementById("results").innerHTML='<div style="grid-column:1/-1;color:#b00;padding:20px;background:#fee;border-radius:10px;font-weight:bold;">ğŸš« Zu viele unfreundliche WÃ¶rter! Eingabe gesperrt.</div>'; inputField.disabled=true; document.getElementById("goBtn").disabled=true; return; }
          else{ document.getElementById("results").innerHTML=`<div style="grid-column:1/-1;color:#b00;padding:14px;background:#fee;border-radius:10px;">âš ï¸ Bitte keine SchimpfwÃ¶rter (${warningCount}/3)</div>`; return; }
        }
        render(makeTranslations(input));
      }

      document.getElementById("goBtn").addEventListener("click",translate);
      document.getElementById("inputText").addEventListener("keydown",e=>{ if(e.key==="Enter") translate(); });

      // Kleine Abschreckung: Rechtsklick + DevTools blockieren
      document.addEventListener("contextmenu",e=>e.preventDefault());
      document.addEventListener("keydown",e=>{
        if(e.key==="F12") { e.preventDefault(); e.stopPropagation(); }
        if(e.ctrlKey&&(e.key==="u"||e.key==="U")) e.preventDefault();
        if(e.ctrlKey && e.shiftKey && ["I","i","C","c","J","j"].includes(e.key)) e.preventDefault();
      },true);
    };

  })();
